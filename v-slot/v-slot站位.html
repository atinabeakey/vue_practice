<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="box">
        <parent>
            <ul slot="ul-slot">
                <li>1111</li>
                <li>1111</li>
                <li>3333</li>
            </ul>
            <ol slot="ol-slot">
                <li>111</li>
                <li>111</li>
                <li>111</li>
            </ol>
        </parent>
        <hr/>
       <!-- <parent></parent>-->
    </div>
    <template id="child-template">
        <div>
            <h3>xxxx</h3>
            <slot name="ul-slot">父组件的默认情况1</slot>
            <slot name="ol-slot">父组件的默认情况2</slot>
            <p>welcome vue</p>
        </div>

    </template>
    <script type="text/javascript" src="../js/vue.min.js"></script>
    <script>
        /*父组件的ul未被覆盖*/
        new Vue({
            el: '#box ',
            data:{
                msg:'aaa'
            },
            components: {
                'parent':{
                    template:'#child-template'
                }
            }
        });
    </script>
</body>
</html>
