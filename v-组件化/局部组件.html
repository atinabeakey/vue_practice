<!DOCTYPE html>

<script type="text/javascript">

    var title= Vue.extend({
        template:'<h1 @click="change">{{msg}}</h1>',
        data(){
            return {msg:'这是一个局部组件'}

        methods:{
            change(){

        data:{

        components:{  //局部组件
            counter:title
        },

    });
