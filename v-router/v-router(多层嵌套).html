<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .router-link-active a{
            font-size:20px;
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <router-link tag="li" to="/home">
                <a>主页</a>
            </router-link>
            <router-link tag="li" to="/news">
                <a>新闻</a>
            </router-link>
        </ul>
        <div>
            <router-view></router-view>
        </div>
    </div>
    <template id="home">
        <div>
            <h3>我是主页</h3>
            <div>
                <router-link to="/home/login">登录</router-link>
                <router-link to="/home/regist">注册</router-link>
            </div>
            <div>
                <router-view></router-view>
            </div>
        </div>
    </template>
    <template id="login">
        <div>登录界面</div>
    </template>
    <template id="reg">
        <div>注册界面</div>
    </template>
</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script src="https://cdn.bootcss.com/vue-router/2.2.0/vue-router.js"></script>
<script>
    const App = Vue.extend();
    const Home = Vue.extend({
        template:'#home'
    })
    const Login =Vue.extend({
        template:'#login'
    })
    const Regist =Vue.extend({
        template:'#reg'
    })
    const News = Vue.extend({
        template:'<h3>我是新闻</h3>'
    })
    const router = new VueRouter({
        routes: [
            {
                path: "/",
                redirect: '/home'
            },
            {
                path: '/home',
                component: Home ,
                children:[
                    {
                        path:'/home/login',
                        component:Login
                    },
                    {
                        path:'/home/regist',
                        component:Regist
                    }
                ]
//              /  redirect: '/home'
            },
            {
                path: '/news',
                component: News,
            }
        ]
    })

    var app = new Vue({
        el: '.box',
        data: {
            msg: ''
        },
        router:router,
        components:App
    })
</script></html>
