<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div class="box" v-cloak>
        <input type="text" v-model="msg"/>
        <input type="text" v-model="msg"/>
        <input type="text" v-model="msg"/>
        <br/>
        {{msg}}
        <br/>
        <span v-text="json"></span>
        <br/>
        {{msg2}}
        <br/>
        {{msg3}}
        <br/>
        {{arr}}
        <br/>
        {{json}}
    </div>
</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script>
    new Vue({
        el:'.box',
        data:{
            msg:"Hello vue",
            msg2:12,
            msg3:true,
            arr:["apple",'banana','pear'],
            json:{a:'china',b:'USA',c:'UK'}
        }
    })
</script>
</html>
