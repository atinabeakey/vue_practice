<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <h3>{{num}}</h3>
    <!--方法1-->
    <!--<input type="button" value="加" @click="num ++"/>-->
    <!--方法2-->
    <input type="button" value="加" @click="addNum()"/>
</div>
</div>
</body>
<script type="text/javascript" src="../js/vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el:'#box',
        data:{
            num:0
        },
        methods:{
            addNum:function(){
                this.num +=1
                //this.num ++
            }
        }
    })
</script>
</html>
