<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .status{
            color: #0f0;
        }
        li{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="app">
        <ul>
            <!--<li :class="task.status ? 'status': '' " v-for="task in tasks">{{ task.text }}</li>-->
            <li :class="{'status':task.status} " v-for="task in tasks" @click="toggleTasks(task)">{{ task.text }}</li>
            <!--添加多个class名-->
            <li :class="['status','truely',box ? 'box' : ''] " v-for="task in tasks">{{ task.text }}</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="js/vue.min.js"></script>
<script>
    var app=new Vue({
        el:'.app',
        data:{
            box:true,//加入判断时必须要申明
            tasks:[
                {text:'go to shopping ',status:false},
                {text:'go to the movie ',status:true},
                {text:'go to sleep ',status:false}
            ]
        },
        methods:{
            toggleTasks:function(task){
                task.status =!task.status;
            }
        }

    })
</script>
</html>
